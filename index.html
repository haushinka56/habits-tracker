<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./Assets/logo.svg" alt="Habits Logo" />
      <button>
        <img src="./Assets/plus.svg" alt="purple plus sign" />
        <div id="add-day">Today is a new day!</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="filler"></div>
        <div class="habit" data-name="gym">GYM</div>
        <div class="habit" data-name="bed">MAKE BED</div>
        <div class="habit" data-name="dishes">DO DISHES</div>
        <div class="habit" data-name="meds">TAKE MEDS</div>
        <div class="habit" data-name="duo">DUOLINGO</div>
        <div class="habit" data-name="walk">GO FOR A WALK</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./Script.js"></script>
  </body>
</html>
